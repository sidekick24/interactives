<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Years Times: Games</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Grenze+Gotisch:wght@500;700&display=swap" rel="stylesheet">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    font-family: system-ui, -apple-system, sans-serif;
    padding: 2rem;
}
h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 2rem;
    font-family: Georgia, serif;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
}
.games-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 2rem;
    padding: 1rem;
}
.game-card {
    border: 2px solid #1a1a1a;
    border-radius: 8px;
    overflow: hidden;
    height: 100%;
    transition: transform 0.2s ease-in-out;
}
.game-card:hover {
    transform: translateY(-6px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}
.game-link {
    text-decoration: none;
    color: inherit;
    display: block;
    height: 100%;
}
.card-header {
    padding: 1.5rem;
    text-align: center;
}
.connections .card-header {
    background-color: #e9d5ff;
}
.crossword .card-header {
    background-color: #bfdbfe;
}
.strands .card-header {
    background-color: #ccfbf1;
}
.quiz .card-header {
    background-color: #fef08a;
}
.icon {
    width: 48px;
    height: 48px;
    margin: 0 auto 1rem;
}
.game-title {
    font-size: 1.5rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
    font-family: Georgia, serif;
}
.game-description {
    color: #666;
    font-size: 0.9rem;
}
.preview-container {
    background: white;
    padding: 2rem;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 300px;
}
.connections-preview {
    width: 240px;
    border: 2px solid #1a1a1a;
}
.category {
    padding: 0.5rem;
    text-align: center;
    border-bottom: 2px solid #1a1a1a;
}
.category.yellow {
    background-color: #fef9c3;
}
.category.green {
    background-color: #bbf7d0;
}
.grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
}
.grid-cell {
    aspect-ratio: 1;
    border: 1px solid #1a1a1a;
}
.crossword-preview {
    width: 150px;
    height: 150px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    border: 2px solid #1a1a1a;
}
.crossword-cell {
    aspect-ratio: 1;
    border: 1px solid #1a1a1a;
    align-items: center;
    text-align: center;
    font-weight: bold;
    justify-content: center;
    display: flex;
}
.crossword-cell.black {
    background-color: black;
}
.strands-preview {
    width: 240px;
    height: 200px;
    position: relative;
}
.letter-circle {
    width: 40px;
    height: 40px;
    background: #BBE1FA;
    border: 2px solid #1a1a1a;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: absolute;
    font-weight: bold;
}
.quiz-preview {
    width: 240px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
}
.quiz-question {
    border-radius: 4px;
    text-align: center;
    font-weight: 500;
}
.quiz-options {
    display: grid;
    grid-template-columns: 1fr;
    gap: 0.25rem;
}
.quiz-option {
    background: #f4f4f4;
    padding: 0.75rem;
    border-radius: 4px;
    text-align: center;
    cursor: pointer;
}
.quiz-option:hover {
    background: #f0f0f0;
}

@media (max-width: 768px) {
.games-grid {
    grid-template-columns: 1fr;
}
}
/* Add connection lines for Strands */
.strands-preview::before {
    content: '';
    position: absolute;
    height: 4px;
    width: 40px;
    top: 100px;
    left: 100px;
    transform: rotate(45deg);
}
.title {
    font-family: 'Grenze Gotisch';
}
</style>
</head>
